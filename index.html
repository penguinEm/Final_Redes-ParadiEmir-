<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Número al azar -</title>
  </head>
  <body data-bs-theme="dark">
    <header></header>
    <main>
      <section class="container-fluid text-bg-warning">
        <div class="container">
          <h1 class="display-1">App. Número al azar</h1>
        </div>
      </section>
      <!-- Contenedor  con datos del numero al azar - tabla -->
      <section class="container my-5">
        <div class="row">
          <!-- inputs -->
          <div class="col-lg-6 col-md-6 col-sm-12 my-3">
            <h3 class="text-center display-6">Número al azar</h3>
            <form id="formulario_generarNumero">
              <div class="row align-items-center">
                <div class="col-lg-4 col-md-4 col-sm-3">
                  <input id="numero_azar" type="number" class="form-control my-3" required />
                </div>
                <!-- brn genearar -->
                <div id="btn_generador" class="text-center col-lg-4 col-md-4 col-sm-3">
                  <button class="btn btn-outline-danger">Generar</button>
                </div>
                <!-- btbn agregar -->
                <div class="text-center col-lg-4 col-md-4 col-sm-3">
                  <button id="btn_agregar" class="btn btn-outline-danger">Agregar</button>
                </div>
              </div>
            </form>
          </div>

          <!-- tabla con numeros -->
          <div class="col-lg-6 col-md-6 col-sm12 border border-1 rounded-4 my-3">
            <h3 class="text-center display-6 border-bottom">Listado de numeros agregados</h3>
            <div class="table-responsive">
              <table class="table table-striped text-center">
                <thead>
                  <th>Número generado</th>
                  <th>Eliminar</th>
                </thead>
                <tbody id="tabla_cuerpo"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- Seccion contenedora de los calculos -->
      <section class="container">
        <div class="row border border-1">
          <button id="btn_calcular" class="btn btn-warning">CALCULAR</button>
          <p id="promedio">Promedio:</p>
          <p id="total">Total:</p>
          <p id="maximo">El número más grande es:</p>
          <p id="minimo">El número más chico es:</p>
          <p id="cantidad">Cantidad de números:</p>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Script - boots - f.awesome - propio -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a19956b3b8.js" crossorigin="anonymous"></script>
    <script src="./js/app7.js"></script>
  </body>
</html>
